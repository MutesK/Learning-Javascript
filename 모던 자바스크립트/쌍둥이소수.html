<!DOCTYPE html>
<html lang=ko>
    <head>
    <meta charset="UTF-8">
    <title>에라토스테네스의 체, 쌍둥이 소수 구하기</title>
    </head>
    <body>
        <script>
            var n = parseInt(prompt("n?"));
            
            // i가 소수라면, p[i]는 true 합성수라면 p[i] = false
            var p = [];
            
            for(var i=2; i<=n; i++)
                p[i] = true;
            
            var max = Math.floor(Math.sqrt(n));  // 소수는 root(n)까지만 구해도 된다.
            var x = 2;
            while(x <= max)
            {
                for(var i=2*x; i<=n; i+=x)
                {
                    // x의 배수는 무조건 합성수다.
                    p[i] = false;
                }

                while(!p[++x]); // 다음소수를 찾는다.
            }

            // 쌍둥이 소수란 두수의 차가 2인 소수의 쌍을 말한다.
            for(var i=2; i<=n-2; i++)
            {
                if(p[i] && p[i + 2])
                {
                    document.write(i + ", " + (i + 2) + "<br>");
                }
            }

        </script>
    </body>
</html>
