<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Canvas 기본</title>
    <script>
        window.onload = function() {
            var canvas = document.getElementById("mycanvas");
            var ctx = canvas.getContext("2d");

            ctx.strokeRect(50, 60, 200, 100);
        };
    </script>
</head>
<body>
    <canvas id="mycanvas" width="640" height="400"></canvas>
</body>
</html>
