<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>체질량지수 계산하기</title>
        <script>
            window.onload = function() {
                document.getElementById("button").onclick = function() {
                    var h = parseFloat(document.getElementById("height").value);  // input 요소 객체의 value propery로 input 값 가져온다.
                    var w = parseFloat(document.getElementById("weight").value);

                    var bmi = document.getElementById("bmi");

                    bmi.innerHTML = (w / h / h).toFixed(1);
                };
            };
        </script>
    </head>
    <body>
        <p>키 : <input type="number" id="height"></p>
        <p>몸무게 : <input type="number" id="weight"></p>
        <p>당신의 체질량지수는 <output id="bmi">?</output> 입니다.</p>
        <input type="button" id="button" value="계산">
    </body>
</html>
